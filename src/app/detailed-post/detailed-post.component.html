<div class="row">
  <div class="col-sm-12">


    <mat-card class="detailed-card">

      <mat-card-header>
        <mat-card-title>{{post.title}}</mat-card-title>
        <mat-card-subtitle>Temps moyen : {{post.averageTime}} min</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <p *ngFor="let step of post.content; let i=index;">
          <strong>Etape {{i}} :</strong>  {{step}}
        </p>
      </mat-card-content>

      <mat-card-actions>

        <mat-slide-toggle [(ngModel)]="checked" >
          <span *ngIf="!checked">Démarrer !</span>
          <span *ngIf="checked">Réalisé !</span>
        </mat-slide-toggle>

      </mat-card-actions>

      <mat-card-subtitle>Note :
        <mat-slider thumbLabel [displayWith]="formatLabel" value="{{post.note}}" min="0" max="5" step="0.5"></mat-slider>
      </mat-card-subtitle>

      <mat-card-subtitle>Réalisé : {{post.achieve}} fois</mat-card-subtitle>
    </mat-card>


  </div>
</div>
